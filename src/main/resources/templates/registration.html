<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>

    <!--jQuery-->
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    
    <!--Fotorama-->
    <link rel="stylesheet" th:href="@{/fotorama-4.6.4/fotorama.css}">
    <script th:src="@{/fotorama-4.6.4/fotorama.js}"></script>

    <!--Swiper-->
    <link rel="stylesheet" th:href="@{/swiper-6.7.1/swiper-bundle.min.css}">
    <script th:src="@{/swiper-6.7.1/swiper-bundle.min.js}"></script>

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/fontawesome-5.15.3/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>ESA | Cadastro</title>
</head>

<body>
    <section class="container white" id="account_form">
        <a class="btn-backTo" th:href="@{/}">
            <img th:src="@{/img/arrow.svg}" alt="Voltar à página inicial.">
            Voltar
        </a>
        <img class="form-img" th:src="@{/img/account_svg.svg}" alt="Duas mulheres avaliando informações pessoais.">

        <form th:action="@{/registration}" method="post" id="form-registration">
            <h2>Cadastro</h2>

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder=" " autofocus required>
                <div class="bubble"></div>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <div class="bubble"></div>
                <label for="password">Senha</label>
            </div>
            <div class="form-group">
                <input type="submit" id="login-submit" name="login-submit" value="Cadastrar">
            </div>
            <span>Já está registrado? <a th:href="@{/login}">Entre aqui</a></span>
        </form>
        <img class="blob2" th:src="@{/img/blob2.svg}" alt="">
    </section>

    <!--JS-->
    <script th:src="@{/js/script.js}"></script>

    <script th:src="@{/sweetalert2/sweetalert2@11.js}"></script>
    <script type="text/javascript" th:src="@{/js/registration.js}"></script>

</body>
</html>
