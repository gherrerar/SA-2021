<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <!--jQuery-->
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    
    <!--Fotorama-->
    <link rel="stylesheet" th:href="@{/fotorama-4.6.4/fotorama.css}">
    <script th:src="@{/fotorama-4.6.4/fotorama.js}"></script>

    <!--Swiper-->
    <link rel="stylesheet" th:href="@{/swiper-6.7.1/swiper-bundle.min.css}">
    <script th:src="@{/swiper-6.7.1/swiper-bundle.min.js}"></script>

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/fontawesome-5.15.3/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>ESA | Login</title>
</head>

<body>
    <section class="container white" id="account_form">
        <a class="btn-backTo" th:href="@{/}">
            <img th:src="@{/img/arrow.svg}" alt="Voltar à página inicial.">
            Voltar
        </a>
        <img class="form-img" th:src="@{/img/account_svg.svg}" alt="Duas mulheres avaliando informações pessoais.">

        <!-- error message -->
        <!-- <div th:if="${param.error}">
            <div>O endereço de email ou a senha que você inseriu não é válido!</div>
        </div> -->
        <form th:action="@{/login}" method="post">
            <h2>Login</h2>
            <div th:if="${param.error}">
                <div style="text-align: center; font-size: 1.5rem;">O endereço de email ou a senha que você inseriu não é válido!</div>
            </div>
            <div class="form-group">
                <input type="email" id="username" name="username" th:value="${email}" placeholder=" " autofocus required>
                <div class="bubble"></div>
                <label for="username">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" th:value="${password}" placeholder=" " required>
                <div class="bubble"></div>
                <label for="password">Senha</label>
            </div>
            <div class="form-group">
                <input type="submit" id="login-submit" name="login-submit" value="Entrar">
            </div>
            <span>Precisando de uma conta? <a th:href="@{/registration}">Registre-se</a></span>
        </form>
        <img class="blob2" th:src="@{/img/blob2.svg}" alt="">
    </section>

    <!--JS-->
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
